<div class="flex flex-col h-screen">

  <!-- header -->
  <app-auth-header></app-auth-header>

  <!-- content login -->
  <main class="flex-grow flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

      <h1 class="text-2xl font-bold mb-4">Iniciar sesión</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-medium mb-2">Nombre de usuario</label>
          <input
            type="text"
            id="userName"
            name="userName"
            formControlName="userName"
            class="border p-2 rounded-lg w-full"
            [ngClass]="f.userName.dirty && f.userName.touched && f.userName.invalid ? 'border-red-400' : 'border-gray-300'"
          />
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="border border-gray-300 p-2 rounded-lg w-full"
            [ngClass]="f.password.dirty && f.password.touched && f.password.invalid ? 'border-red-400' : 'border-gray-300'"
          />
        </div>

        <div class="g-recaptcha mb-4" data-sitekey="YOUR_SITE_KEY"></div>

        <button
          type="submit"
          class="text-white font-medium py-2 px-4 rounded-lg w-full"
          [disabled]="loginForm.invalid"
          [ngClass]="loginForm.invalid || isLoading? 'bg-gray-200' : 'bg-green-500 hover:bg-green-600'"
        >Iniciar sesión</button>

      </form>
    </div>
  </main>

  <!-- footer -->
  <app-auth-footer></app-auth-footer>
</div>
