<div class="border rounded p-4 my-4 shadow-md">
  <div class="flex flex-col sm:flex-row justify-between items-center">
    <h3 class="text-lg font-semibold mb-2">Subscriber 1</h3>
    <div class="flex gap-2">
      <button
        type="button"
        (click)="back()"
        class="bg-blue-500 text-white px-4 py-2 rounded mt-4"
      >
        volver
      </button>
      <button
        type="button"
        (click)="edit()"
        class="bg-green-500 text-white px-4 py-2 rounded mt-4"
      >
        Editar
      </button>
      <button
        type="button"
        (click)="removeSubscriber(subscriber.Id)"
        class="bg-red-500 text-white px-4 py-2 rounded mt-4"
      >
        Eliminar
      </button>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-medium text-gray-700">Nombre:</label>
      <span class="text-gray-900">{{ subscriber.Name }}</span>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-700">Correo:</label>
      <span class="text-gray-900">{{ subscriber.Email }}</span>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-700">Codigo del pais:</label>
      <span class="text-gray-900">{{ subscriber.CountryCode }}</span>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-700">Telefono:</label>
      <span class="text-gray-900">{{ subscriber.PhoneNumber }}</span>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-700">Titulo del trabajo:</label>
      <span class="text-gray-900">{{ subscriber.JobTitle }}</span>
    </div>
    <div>
      <label class="block mb-1 font-medium text-gray-700">Area:</label>
      <span class="text-gray-900">{{ subscriber.Area }}</span>
    </div>
    <div class="col-span-2">
      <span class="block mb-1 font-medium text-gray-700">Topicos:</span>
      <ul>
        <li *ngFor="let topic of subscriber.Topics">{{ topic }}</li>
      </ul>
    </div>
  </div>
</div>
